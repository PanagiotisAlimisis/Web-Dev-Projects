<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>
        <div class="holder city">
            <label for="city">Enter City here</label>
            <input type="text" id="city" placeholder="enter City code here">
        </div>
        <div class="holder sight">
            <label for="sightseeings">Which is the best sightseeing in that city?</label>
            <textarea class="myInput" id="sightseeings" placeholder="Enter the best sightseeing here" rows="9" cols="50"></textarea> 
            <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry">
            <div class="title"></div>
            <div id="entryHolder">
                <div id="cityName"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
